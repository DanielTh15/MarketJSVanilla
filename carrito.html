<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1>
                    Market
                </h1>
            </header>
            <nav>
                <ul>
                    <li>

                        <a class="boton-volver" href="./index.html"><i class="bi bi-arrow-left-square"></i>Seguir
                            comprando
                        </a>
                    </li>

                    <li>

                        <a class="boton-carrito" href="./carrito.html"><i class="bi bi-cart-fill"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
          
        </aside>
        <main>
            <h2 class="titiulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">
                    Tu carrito está vacío
                </p>
                <div class="carrito-productos">

                    <div class="carrito-producto">
                        <img src="./img/apples.png" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Manzana verde trad</h3>
                        </div>



                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>subtotal</small>
                            <p>$3600</p>
                        </div>
                        <button class="carrito-producto-eliminar">
                            <i class="bi bi-trash3"></i>
                        </button>

                    </div>

                    <div class="carrito-producto">
                        <img src="./img/grapes.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Uvas</h3>
                        </div>



                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>subtotal</small>
                            <p>$3500</p>
                        </div>
                        <button class="carrito-producto-eliminar">
                            <i class="bi bi-trash3"></i>
                        </button>

                    </div>

                </div>
                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar"> Vaciar carrito </button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">
                                $7100
                            </p>
                        </div>
                        <button class="carrito-acciones-comprar"></button>
                    </div>
                </div>
            </div>

        </main>

    </div>
    <script src="./js/carrito.js"></script>
</body>

</html>
